"$schema" = 'https://starship.rs/config-schema.json'

# Prompt
format = """$username$hostname$directory$git_branch$git_status"""
add_newline = false  # This is to stop the new line at the top of the terminal when I open a new shell.

right_format = """$cmd_duration $docker_context $kubernetes ${custom.local_time} ${custom.utc_time}"""

palette = "rose-pine-moon"

[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'


[username]
format = "[$user]($style) on "
style_user = "bold iris"
show_always = true


[hostname]
ssh_only = false
style = "bold #bd93f9"

# â”€â”€ Visual Prompt Symbol â”€â”€
# [character]
# error_symbol = "[Î»](bold #ff5555)"
# success_symbol = "[Î»](bold #50fa7b)"

# last command cmd_duration
[cmd_duration]
style = "bold #f1fa8c"

# dir info
[directory]
style = "bold pine"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "â€¦/"

[fill]
style = "fg:overlay"
symbol = " "

# git stuff
[git_branch]
style = "bold foam"

[git_status]
style = "bold love"

# Docker stuff
[docker_context]
symbol = "ğŸ³ "
style = "bold #8be9fd"
only_with_files = true
format = "[$symbol$context]($style)"

# AWS
[aws]
style = "bold #ffb86c"

# â”€â”€ Local Time â”€â”€
[custom.local_time]
command = "date '+%Y-%m-%d %H:%M:%S %Z'"
when = "true"
style = "fg:rose"

# â”€â”€ UTC Time â”€â”€
[custom.utc_time]
command = "date -u '+%Y-%m-%d %H:%M:%S UTC'"
when = "true"
style = "fg:gold"

